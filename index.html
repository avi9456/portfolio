<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Avinash Kumar Gupta</title>
</head>
<body>
    <header>
        <div class="nav-div">
            <nav id="nav-bar" class="navigation" role="navigation">
                <ul class="nav-list">
                    <li class="nav-item"><button class="nav-btn"  id="homeBtn" aria-label="Go to Home section">Home</button></li>
                    <li class="nav-item"><button class="nav-btn" id="projectBtn" aria-label="Go to Project section">Project</button></li>
                    <li class="nav-item"><button class="nav-btn" id="skillBtn" aria-label="Go to Skills section">Skills</button></li>
                    <li class="nav-item"><button class="nav-btn" id="aboutBtn" aria-label="Go to About  section">About</button></li>
                    <li class="nav-item"><button class="nav-btn" id="contactBtn" aria-label="Go to Contact section">Contact</button></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="banner" class="banner" aria-label="Introduction Section">
            <div class="banner-container">
                <div class="banner-img">
                    <img class="profile-img" src="./assets/image/image.png" alt="profile photo">
                </div>
                <div class="banner-text">
                    <h1>Welcome to My Protfolio</h1>
                    <p>Innovating with passion, coding with integrity, and delivering solutions you can trust.</p>
                </div>
            </div>
        </section>
        <section id="home" class="home" aria-label="Home Section">
            <div class="home-container">
                <div class="home-text" aria-label="Short discription">
                    <h2 class="home-heading ">Hi I'm Avinash Kumar Gupta</h2>
                    <p class="home-description">Passion drives my work, trust guides my decisions, and collaboration fuels my success. Together, we can build innovative solutions that shape the future.</p>
                </div>
                <div class="cta">
                    <ul class="cta-list">
                        <li class="cta-item"><button class="cta-btn" id="about-btn" aria-label="Learn more about me">Learn About Me</button></li>
                        <li class="cta-item"><button class="cta-btn" id="skill-btn" aria-label="Discover my skills">Explore My Skills</button></li>
                        <li class="cta-item"><button class="cta-btn" id="work-btn" aria-label="view my work">Explore My Work</button></li>
                        <li class="cta-item"><button class="cta-btn" id="project-btn" aria-label="Explore my project">Explore My Project</button></li>
                        <li class="cta-item"><button class="cta-btn" id="contact-btn" aria-label="Get in touch">Contact Me</button></li>
                    </ul>
                </div>
            </div>
        </section>
        <section class="Project">

        </section>
        <section class="Skills">

        </section>
        <section class="About"></section>
        <section class="Contact"></section>
    </main>
    <footer></footer>
</body>
</html>
